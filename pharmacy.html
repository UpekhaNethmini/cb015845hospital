    <div class="container">
        <h1>Order Medicine from Hospital Pharmacy</h1>
        <form action="submit_order.php" method="POST" class="pharmacy-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="medicine">Select Medicine:</label>
            <select id="medicine" name="medicine" required>
                <option value="">--Select Medicine--</option>
                <option value="paracetamol">Paracetamol</option>
                <option value="ibuprofen">Ibuprofen</option>
                <option value="amoxicillin">Amoxicillin</option>
                <option value="cetirizine">Cetirizine</option>
                <option value="omeprazole">Omeprazole</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="delivery">Delivery Option:</label>
            <select id="delivery" name="delivery" required>
                <option value="">--Select Delivery Option--</option>
                <option value="pickup">Pickup at Pharmacy</option>
                <option value="home_delivery">Home Delivery</option>
            </select>

            <input type="submit" value="Submit Order">
        </form>
