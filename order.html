    <main>
        <div class="form-bg">
        <div class="h1">
        <h1>Consultation Request</h1>
    </div>
        <section class="form-section">
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">

                <label for="gender">Gender</label>
                <div class="gender-options">
                    <div class="radio">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label></div>
                    <div class="radio">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label></div>
                    <div class="radio">
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></div>
                </div>

                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor">
                    <option value="select">Select</option>
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                    <option value="doctor3">Doctor 3</option>
                </select>

                <label for="date">Date</label>
                <input type="date" id="date" name="date">

                <label for="time">Time</label>
                <input type="time" id="time" name="time">

                <label for="message">Additional Message</label>
                <textarea id="message" name="message" placeholder="Additional message"></textarea>

                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
    </main>
